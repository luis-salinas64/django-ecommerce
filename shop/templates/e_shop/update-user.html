{% extends "e_shop/base.html" %}

{% block title %}Actualizaci√≥n de perfil{% endblock %}


{% block content %}
<form action="{% url 'updated-user' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{data_user.name}}">
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" value="{{data_user.surname}}">
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{data_user.username}}">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{data_user.email}}">
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
